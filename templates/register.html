<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

    {% if message %}
        <p style="color:{{ 'green' if '성공' in message else 'red' }}">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label>이메일: <input type="text" name="email" required></label><br><br>
        <label>비밀번호: <input type="password" name="password" required></label><br><br>
        <button type="submit">가입하기</button>
    </form>

    <p><a href="/login">이미 계정이 있으신가요? 로그인</a></p>
</body>
</html>
