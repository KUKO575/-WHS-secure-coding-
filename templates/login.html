<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>이메일: <input type="text" name="email"></label><br>
        <label>비밀번호: <input type="password" name="password"></label><br>
        <button type="submit">로그인</button>
    </form>
    <p>아직 계정이 없으신가요? <a href="/register">회원가입</a></p>
</body>
</html>
